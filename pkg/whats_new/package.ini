[package]
name          = whats_new
version       = 2.13
author        = Chris Winters (chris@cwinters.com)
url           = http://www.openinteract.org/
sql_installer = OpenInteract2::SQLInstall::WhatsNew
description   = Implements a ruleset class to be put into a SPOPS \
   object's ISA; every subsequent addition and update will send the \
   information to the data store for new information, where it can \
   then be modified separately of the object. Also implements the \
   handlers for viewing this data (read-only) and for modifying it.

