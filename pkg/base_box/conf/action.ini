[boxes]
class                       = OpenInteract2::Action::Box
method                      = process_boxes
is_secure                   = no
max_box_weight              = 100
blank_box_template          = _blank_
system_box_class            = OpenInteract2::Action::SystemBoxes
custom_box_class            =
box_separator               = <br />
default_box_template        = base_box::main_box_shell
default_weight              = 5
default_title               = Generic Box
default_title_key           = 
default_title_image_src     =
default_title_image_src_key =
default_title_image_alt     =
default_title_image_alt_key = 

[object_modify_box]
template     = base_box::object_modify_box
weight       = 4
title_key    = object_modify_box.title
is_secure    = no
url_none     = yes
action_type  = template_only

[login_box]
template     = base_box::login_box
weight       = 1
title_key    = login_box.title
is_secure    = no
url_none     = yes
action_type  = template_only
 
[user_info_box]
template     = base_box::user_info_box
weight       = 1
title_key    = user_info_box.title
is_secure    = no
url_none     = yes
action_type  = template_only
 
[admin_tools_box]
template     = base_box::admin_tools_box
weight       = 10
title_key    = admin_tools_box.title
is_secure    = no
url_none     = yes
action_type  = template_only
cache_expire = 12h
 
[powered_by_box]
template     = base_box::powered_by_box
weight       = 8
title_key    = powered_by_box.title
is_secure    = no
url_none     = yes
action_type  = template_only
cache_expire = 12h
